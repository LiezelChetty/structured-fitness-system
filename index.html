<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Structured Fitness System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="container">
    <h1>Today’s Workout</h1>
    <p class="subtitle">No decisions. Just show up.</p>

    <section class="card">
      <h2 id="workout-title"></h2>
<ul id="workout-list">
        <li>Squats — 3 × 12</li>
        <li>Push-ups — 3 × 10</li>
        <li>Glute bridges — 3 × 15</li>
        <li>Plank — 30 sec</li>
      </ul>

     <p id="statusMessage" class="status hidden"></p>
      <p id="streak" class="streak hidden"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
